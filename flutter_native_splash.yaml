# Bitte besuchen Sie https://developer.android.com/guide/topics/ui/splash-screen

# Im Folgenden finden Sie spezifische Parameter für Android 12+.

# Der Bildparameter legt das Symbolbild des Begrüßungsbildschirms fest. Wenn dieser Parameter nicht angegeben ist, wird stattdessen das Launcher-Symbol der App verwendet. Bitte beachten Sie, dass der Begrüßungsbildschirm auf einen Kreis in der Mitte des Bildschirms zugeschnitten wird.
# App-Symbol mit Symbolhintergrund: Dieses sollte 960 × 960 Pixel groß sein und in einen Kreis mit 640 Pixel Durchmesser passen.
# App-Symbol ohne Symbolhintergrund: Dieses sollte 1152 × 1152 Pixel groß sein und in einen Kreis mit 768 Pixel Durchmesser passen.

#image: Assets/android12splash.png

# Hintergrundfarbe des Begrüßungsbildschirms.
#color: „#42a5f5“

# Hintergrundfarbe des App-Symbols.
