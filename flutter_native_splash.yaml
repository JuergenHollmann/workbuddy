# ---> https://pub.dev/packages/flutter_native_splash:
# Dieses Paket generiert nativen Code, um Flutters standardmäßigen weißen nativen Begrüßungsbildschirm mit Hintergrundfarbe und Begrüßungsbild anzupassen.

# Passen Sie die folgenden Parameter an und führen Sie den folgenden Befehl im Terminal aus:
# ---> dart run flutter_native_splash:create <---

# Um Flutters standardmäßigen weißen Begrüßungsbildschirm wiederherzustellen, führen Sie den folgenden Befehl im Terminal aus:
# ---> dart run flutter_native_splash:remove <---

# WICHTIGER HINWEIS:
# Diese Parameter wirken sich nicht auf die Konfiguration von Android 12 und höher aus, die Begrüßungsbildschirme anders handhaben als frühere Android-Versionen. Android 12 und höher muss speziell im Abschnitt android_12 unten konfiguriert werden.

#color oder #background_image ist der einzige erforderliche Parameter.
# Verwenden Sie color, um den Hintergrund Ihres Begrüßungsbildschirms auf eine Volltonfarbe einzustellen. Verwenden Sie background_image, um den Hintergrund Ihres Begrüßungsbildschirms auf ein PNG-Bild einzustellen. Dies ist nützlich für Farbverläufe. Das Bild wird auf die Größe der App gestreckt.

# Es kann nur ---> EIN <--- Parameter verwendet werden, Farbe und Hintergrundbild können ---> NICHT <--- gleichzeitig festgelegt werden.
#color: „#42a5f5“
#background_image: „assets/background.png“

# Optionale Parameter sind unten aufgeführt. Um einen Parameter zu aktivieren, heben Sie die Kommentierung der Zeile auf, indem Sie das führende # Zeichen entfernen.

# Mit dem Bildparameter können Sie ein Bild angeben, das im Begrüßungsbildschirm verwendet wird. Es muss eine PNG-Datei sein und sollte eine 4-fache Pixeldichte aufweisen.
#image: Assets/splash.png

# Mit der Branding-Eigenschaft können Sie ein Bild angeben, das als Branding im Begrüßungsbildschirm verwendet wird.
# Es muss eine PNG-Datei sein. Es wird für Android, iOS und das Web unterstützt. Für Android 12, siehe den Abschnitt Android 12 weiter unten.
#branding: Assets/dart.png

# Um das Branding-Bild am unteren Bildschirmrand zu positionieren, können Sie bottom, bottomRight und bottomLeft verwenden. Der Standardwert ist bottom, wenn nicht angegeben oder etwas anderes angegeben wird.
#branding_mode: bottom

# Branding-Padding vom unteren Bildschirmrand aus festlegen.
# Der Standardwert ist 0.
#branding_bottom_padding: 24

# color_dark, background_image_dark, image_dark, branding_dark sind Parameter, die den Hintergrund und das Bild festlegen, wenn sich das Gerät im Dunkelmodus befindet. Wenn sie nicht angegeben sind, verwendet die App die Parameter von oben. Wenn der Parameter image_dark angegeben ist, muss color_dark oder background_image_dark angegeben werden. color_dark und background_image_dark können nicht beide festgelegt werden.
#color_dark: „#042a49“
#background_image_dark: „assets/dark-background.png“
#image_dark: asset/splash-invert.png
#branding_dark: asset/dart_dark.png

# |---------------|
# | Ab Android 12 | wird der Begrüßungsbildschirm anders gehandhabt als in früheren Versionen.
