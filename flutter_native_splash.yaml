# Mit der Branding-Eigenschaft können Sie ein Bild angeben, das als Branding im Begrüßungsbildschirm verwendet wird.
#branding: asset/dart.png

# Die Werte image_dark, color_dark, icon_background_color_dark und branding_dark legen Werte fest, die gelten, wenn sich das Gerät im Dunkelmodus befindet. Wenn sie nicht angegeben sind, verwendet die App die Parameter von oben.
